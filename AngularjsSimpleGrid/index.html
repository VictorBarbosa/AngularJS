<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Home</title>
    <script src="scripts/jquery-2.2.0.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link href="Content/site.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="scripts/index.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-controller="control">
    <h1>Simple example using angularjs</h1>
    <div class="divTable">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Tel</td>
                    <td>Cel</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in Datas | orderBy:'name'">
                    <td>{{data.name}}</td>
                    <td>{{data.tel}}</td>
                    <td>{{data.cel}}</td>
                    <td>{{data.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
